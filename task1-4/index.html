<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/stylesheet.css">
</head>

<body>
  <header class="header">
    <!-- <menu class="header__container"> -->
      <menu class="burger">
        <!-- <button class="burger-menu__button header__button"></button> -->
        
        <input type="checkbox" id="burger__id" class="burger__button">
        <label for="burger__id" class="label"> 
          <div class="burger__label header__button">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </div>
        </label>
       
        <div class="logo item">
          <a href="/" class="header__logo-link">
            <img src="img/logo.svg" alt="CPS" class="header__logo-pic">
          </a>
        </div>

        <div class="search item">
          <button class="search__button header__button"></button>
        </div>

        <nav class="burger__menu">

          <nav class="burger__items">
            <ul class="burger__list">
              <li><a href="#" class="burger__list-item">Ремонт техники</a></li>
              <li><a href="#" class="burger__list-item">Услуги и сервисы</a></li>
              <li><a href="#" class="burger__list-item">Корпоративным клиентам</a></li>
              <li><a href="#" class="burger__list-item">Продавцам техники</a></li>
              <li><a href="#" class="burger__list-item">Партнерам</a></li>
              <li><a href="#" class="burger__list-item">Производителям</a></li>
              <li><a href="#" class="burger__list-item">Наши сервисные центры</a></li>
              <li><a href="#" class="burger__list-item">Контакты</a></li>
            </ul>
          </nav>
        
          <div class="burger__footer">
            <div class="burger__buttons">
              <div class="call item-br">
                <button class="call__button header__button"></button>
              </div>
              <div class="chat item-br">
                <button class="chat__button header__button"></button>
              </div>
              <div class="profile item-br">
                <button class="profile__button header__button"></button>
              </div>
            </div>
            
            <div class="burger__email">
              <span class="contacts__mail">mail@cps.com</span>
            </div>

            <div class="burger__phone-number">
              <span class="contacts__phone-number">8 800 890 8900</span>
            </div>
      
            <div class="burger__languages">
              <button class="burger__lang lang-ru">RU</button>
              <button class="burger__lang lang-en">EN</button>
              <button class="burger__lang lang-ch">CH</button>
            </div>
          </div>
        </nav>


      </menu>

    <!-- </menu> -->

  </header>
  
</body>
</html>
